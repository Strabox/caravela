[Caravela]
APIPort = 8001
APITimeout = "3s"
CheckContainersInterval = "30s"
ResourcesOvercommit = 50
[Caravela.DiscoveryBackend]
Backend = "chord-smart"
    [Caravela.DiscoveryBackend.SmartChordBackend]
    SupplyingInterval = "30s"
    SpreadOffersInterval = "30s"
    RefreshesCheckInterval = "30s"
    RefreshingInterval = "30s"
    MaxRefreshesFailed = 3
    MaxRefreshesMissed = 2
    RefreshMissedTimeout = "20s"
    [Caravela.DiscoveryBackend.RandomChordBackend]
    RandBackendMaxRetries = 6
[Caravela.Resources]
    [[Caravela.Resources.CPUPowers]]
    Value = 0
    Percentage = 100
        [[Caravela.Resources.CPUPowers.CPUCores]]
        Value = 1
        Percentage = 50
            [[Caravela.Resources.CPUPowers.CPUCores.RAMs]]
            Value = 256
            Percentage = 50
            [[Caravela.Resources.CPUPowers.CPUCores.RAMs]]
            Value = 512
            Percentage = 50
        [[Caravela.Resources.CPUPowers.CPUCores]]
        Value = 2
        Percentage = 50
            [[Caravela.Resources.CPUPowers.CPUCores.RAMs]]
            Value = 256
            Percentage = 50
            [[Caravela.Resources.CPUPowers.CPUCores.RAMs]]
            Value = 512
            Percentage = 50

[ImagesStorage]
Backend = "DockerHub"

[Overlay]
Overlay = "chord"
OverlayPort = 8000
    [Overlay.Chord]
    Timeout = "3s"
    VirtualNodes = 12
    NumSuccessors = 4
    HashSizeBits = 128